<html>
  <head>
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="http://localhost:3000/web/dependencies/bootstrap-4.3.1-dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="../stylesheets/loginPage.css" rel="stylesheet">
      <link href="../stylesheets/font_loginPage.css" rel="stylesheet">

      <script src="../javascripts/loginPage.js"></script>
      <script src="http://localhost:3000/web/dependencies/jquery-3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" action="#">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="validatePassword(event)">Sign in</button>
                <h7 class="text-center" style="display: none;color: brown" id="password_prompt">*Please enter password again</h7>
                <h7 class="text-center" style="display: none;color: brown" id="register_prompt"><a href="http://localhost:3000/web/registration.html">*Register</a></h7>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- Bootstrap core JavaScript -->
      <script src="http://localhost:3000/web/dependencies/bootstrap-4.3.1-dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
