<html>
  <head>
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="../stylesheets/loginPage.css" rel="stylesheet">
      <link href="../stylesheets/font_loginPage.css" rel="stylesheet">

      <script src="../javascripts/loginPage.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin" action="#">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                    <input type="text" id="fullname" class="form-control" name="fullname" placeholder="Full Name" required>
                    <label for="fullname">Fullname</label>
                </div>

                <div class="form-label-group">
                    <input type="text" id="username" class="form-control" name="username" placeholder="User Name" required>
                    <label for="username">Username</label>
                </div>


                <div class="form-label-group">
                    <input type="text" id="phone" class="form-control" name="phone" placeholder="Phone number" required>
                    <label for="phone">Phone number</label>
                </div>

                <div class="form-label-group">
                    <input type="text" id="gender" class="form-control" name="gender" placeholder="M/F" required>
                    <label for="phone">Gender</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="validateUser(event)">Register</button>
                <h7 class="text-center" style="display: none;color: brown" id="password_prompt">*Please enter password again</h7>
                <h7 class="text-center" style="display: none;color: brown" id="register_prompt"><a href="/register">*Register</a></h7>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- Bootstrap core JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
